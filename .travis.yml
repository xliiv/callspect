sudo: true
language: python
python:
  - "3.5"
  - "3.6"
before_install:
- sudo apt install p7zip-full
cache:
- pip
install:
- pip install -e collector
- pip install -e viewer
- 7z x -oviewer/callspect/static/ viewer/callspect/static/deps.7z
script:
- python collector/tests.py && python viewer/tests.py
